<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="left split">
      <div class="container">
        <img class="logo" src="../assets/hand.png" alt="" />
        <p style="font-weight: bold; font-size: 20px; font-family: sans-serif">
          Hello, Join Us!
        </p>
        <div class="google">
          <img class="social" src="../assets/google.png" />
          <span>Sign Up using Google!</span>
        </div>
        <div class="fb">
          <img class="social" src="../assets/facebook.png" alt="" />
          <span>Sign Up With Facebook!</span>
        </div>
        <!-- change div to button -->
        <div class="line">
          <div class="line-3">
            <hr />
          </div>
          <span style="margin-left: 6px; margin-right: 6px">OR</span>
          <div class="line-3">
            <hr />
          </div>
        </div>
        <div class="email">
          <input
            type="text"
            class="user"
            placeholder="Enter your Email Address"
          />
          <button class="submit">Continue</button>
        </div>
        <div class="policy">
          By joining I Agree To The
          <a id="privacy" href="https://www.freeprivacypolicy.com/blog/privacy-policy-url/"
            >Privacy Policy</a
          >
        </div>
      </div>
    </div>
    <div class="right split"> <img src="../assets/pixel1.jpg" alt="" style="width: 100%; height: 100%;"> </div>
  </body>
</html>
